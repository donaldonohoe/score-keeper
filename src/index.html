<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web app that keeps score in multiplayer games" />
  <meta name="keywords" content="Game, score, score keeper, score tracker, player, winner, game stats, game history" />
  <meta name="author" content="Donal Donohoe" />
  <title>Score Keeper</title>
  <style></style>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <!-- Scripts -->
  <script type="text/javascript" src="js/scripts.js" defer></script>

</head>

<body>

  <main>

    <div id="game-frame">

      <div id="background-grid"></div>

      <section id="leaderboard">
        <div id="player-bars"></div>
      </section>

      <!-- Bottom nav -->
      <nav id="game-nav">
        <button id="settings-button" data-target-el="settings-drawer">Settings</button>
        <button id="add-player-button" data-target-el="add-player-drawer">Add player</button>
        <button id="game-info-button" data-target-el="game-info-drawer">Game info</button>
      </nav>

      <!-- Add Player drawer -->
      <aside id="add-player-drawer" class="drawer from-bottom">
        <h2 class="drawer-header">Add Player</h2>
        <div class="inner">
          <div class="drawer-section">
            <div class="input-block">
              <input id="add-player-input" type="text" autocomplete="off" placeholder="Enter name">
              <button id="add-player-submit">+</button>
            </div>
          </div>
          <div class="drawer-section">
            <div id="add-player-chips"></div>
          </div>
        </div>
        <button class="close-button"></button>
      </aside>

      <!-- Player drawer -->
      <aside id="player-drawer" class="drawer from-bottom">
        <h2 class="drawer-header">Player</h2>
        <div class="inner">
          <div class="drawer-section">
            <div class="input-block">
              <input id="player-score-input" type="number" autocomplete="off" placeholder="Add score">
              <button id="player-score-submit">+</button>
            </div>
          </div> 
          <div class="drawer-section">
            <h3 class="drawer-section-heading">Player Stats</h3>
            <div id="player-stats" class="stats"></div>
          </div>
        </div>
        <div class="drawer-footer">
          <button id="remove-player-button">Remove player</button>
        </div>
        <button class="close-button"></button>
      </aside>

      <!-- Settings drawer -->
      <aside id="settings-drawer" class="drawer from-bottom">
        <h2 class="drawer-header">Settings</h2>
        <div class="inner">
          <div class="settings-item">
            <div class="label">
              <h3>Restart game</h3>
              <p>Start a new game with the same players</p>
            </div>
            <div class="option">
              <button id="restart-game-button" class="action-button">Restart</button>
            </div>
          </div>
          <div class="settings-item">
            <div class="label">
              <h3>New game</h3>
              <p>Start a new game with new players</p>
            </div>
            <div class="option">
              <button id="new-game-button" class="action-button">New game</button>
            </div>
          </div>
          <div class="settings-item">
            <div class="label">
              <h3>Players ordered by</h3>
              <p>How players are listed</p>
            </div>
            <div class="option">
              <button id="player-order-type-button" class="segmented-button" data-selected="0">
                <span data-value="score">Score</span>
                <span data-value="created">Created</span>
              </button>
            </div>
          </div>
        </div>
        <button class="close-button"></button>
      </aside>

      <!-- Game Info drawer -->
      <aside id="game-info-drawer" class="drawer from-bottom">
        <h2 class="drawer-header">Game Info</h2>
        <div class="inner">
          <div class="drawer-section">
            <h3 class="drawer-section-heading">Game Stats</h3>
            <div id="game-info-stats" class="stats"></div>
          </div>
          <div class="drawer-section">
            <h3 class="drawer-section-heading">Game History</h3>
            <div id="game-info-history"></div>
          </div>
        </div>
        <button class="close-button"></button>
      </aside>

    </div>

  </main>
    
</body>
</html>
